<section class="notifications">
  <h3 class="notifications__title">Список оповещаний</h3>

  @if (!isLoading()) {
    <table mat-table [dataSource]="notifications()" class="notifications__table mat-elevation-z8">

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Статус</th>
        <td mat-cell *matCellDef="let element" (dblclick)="navigate(element.id)">
          <app-notification-status [notificationStatusData]="element?.status" />
        </td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Дата и время создания</th>
        <td mat-cell *matCellDef="let element" (dblclick)="navigate(element.id)"> {{ element?.createdAt | date: 'dd/MM/yyyy, h:mm a' }}</td>
      </ng-container>

      <ng-container matColumnDef="finishedAt">
        <th mat-header-cell *matHeaderCellDef> Дата и время выполнения</th>
        <td mat-cell *matCellDef="let element" (dblclick)="navigate(element.id)"> {{ element?.finishedAt | date: 'dd/MM/yyyy, h:mm a' }}</td>
      </ng-container>

      <ng-container matColumnDef="shortDescription">
        <th mat-header-cell *matHeaderCellDef> Краткое описание</th>
        <td mat-cell *matCellDef="let element" (dblclick)="navigate(element.id)"> {{ element?.shortDescription }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  } @else {
    <div class="notifications__spinner">
      <mat-spinner></mat-spinner>
    </div>
  }
</section>
